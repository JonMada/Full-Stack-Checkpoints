<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/683a25eb1a.js" crossorigin="anonymous"></script>
    <title>Checkpoint 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="gridOne">

        <div>
            <p>Hello World</p>
        </div>

        <div>
            <p style="color:blue">
                My Fantastic Content
            </p>
        </div>
    </div>

    <div class="gridTwo">
        <div class="red-grid">
            <p>Un</p>
        </div>

        <div class="blue-grid">
            <p>Texto</p>
        </div>

        <div class="yellow-grid">
            <p>Cualquiera</p>

    </div>

    <div class="gridThree">
        <div class="grid-text">
            <p> Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </div>

        <div class="grid-image">
            <img src="images/davidcohen-EhSxbBCjr9A-unsplash.jpg" alt="Imagen">

    </div>

    <div class="gridFour">

        <div class="first-row-text">
            <p> Lorem, ipsum dolor.</p>
        </div>

            <p> Lorem, ipsum dolor.</p>
            <p> Lorem, ipsum dolor.</p>
        </div>
    </div>
    
    <div class="gridFive">

        <div class="first-row-text">

            <p>Lorem ipsum dolor sit amet consectetur.</p>

        </div>

            <img src="images/foto1.jpg" alt="Flores">
            <img src="images/foto2.jpg" alt="Flores2">
            
        </div>
    </div>

    <div class="gridSix">

        <div class="icon-wrapper">
            <i class="fa-solid fa-cubes"></i>
        </div>

        <div class="text-wrapper">
            <p>Lorem ipsum dolor sit amet consectetur.</p>
        </div>
    </div>

</html>
